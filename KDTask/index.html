<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radioButtons = document.querySelectorAll('input[name="select"]');

        function toggleSelectBox(selectBoxId) {
            const allSelectBoxes = document.querySelectorAll('.selectBox');
            allSelectBoxes.forEach(function (box) {
                box.style.display = "none";
            });

            const selectBox = document.getElementById(selectBoxId);
            if (selectBox) {
                selectBox.style.display = "block";
            }
        }

        function handleRadioButtonChange(radioButton) {
            // Remove 'radioChecked' class from all .radioMain divs
            document.querySelectorAll('.radioMain').forEach(div => {
                div.classList.remove('radioChecked');
                div.style.alignItems = ""; // Reset align-items property
            });

            // Add 'radioChecked' class to the parent .radioMain div of the checked radio button
            if (radioButton.checked) {
                const radioMainDiv = radioButton.closest('.radioMain');
                radioMainDiv.classList.add('radioChecked');
                radioMainDiv.style.alignItems = "start"; // Apply align-items: start
            }

            // Toggle the corresponding select box
            toggleSelectBox('selectBox' + radioButton.value);
        }

        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('change', function () {
                handleRadioButtonChange(this);
            });
        });

        // Show the select box corresponding to the initially checked radio button
        const initiallyChecked = document.querySelector('input[name="select"]:checked');
        if (initiallyChecked) {
            handleRadioButtonChange(initiallyChecked);
        }
    });
</script>
